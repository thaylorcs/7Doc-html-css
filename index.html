<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>OptimusTech</title>
  </head>

  <body>
    <nav class="nav-menu">
      <div class="logo">
        <img src="img/world.png" alt="World Logo" />
        <p id="logo-text">OptimusTech</p>
      </div>

      <div class="links">
        <ul class="menu-links">
          <li class="menu-item">Home</li>
          <li class="menu-item">Produtos</li>
          <li class="menu-item">Recursos</li>
          <li class="menu-item">Sobre nós</li>
        </ul>
      </div>

      <div class="top-buttons">
        <button class="btn">Entrar</button>
        <button class="btn btn-primary">Cadastrar</button>
      </div>
    </nav>
    <header class="sobre-nos-container">
      <span class="sobre-nos-destaque">Sobre nós</span>
      <h1 class="sobre-nos-titulo">Porque somos diferentes?</h1>
      <p class="sobre-nos-descricao">
        Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as
        empresas de todo o mundo a se concentrarem naquilo que é realmente
        importante para elas.
      </p>
    </header>
  </body>
</html>
